{% extends "layout_staff.html" %}

{% block body %}

<!-- 機能共用 CSS -->
<link rel="stylesheet" href="/static/css/staff/staff_customer_manage.css">
<style>
  header .site_title .heads .imgs{
      display: none;
  }
</style>

<!-- メインコンテンツ領域 -->
<main>
  <div class="container">
    <h1 id="main_title">
      <!-- ここに ページタイトルを表示する -->
    </h1>
    <h2 id="main_sub_title">申込者情報入力</h2>

    <form name="inputForm" method="post">
      <div id="form_area" class="base_pattern">
        <p>メールアドレス</p>：<span class="required">（必須）</span></p>
        <p><input name="customer_account" class="info" type="text" value="" required="required">
        </p>

        <p>パスワード</p>：<span class="required">（必須）</span></p>
        <p><input name="customer_password" class="info" type="password" value="" required="required">
        </p>

        <p>氏名</p>：<span class="required">（必須）</span></p>
        <p><input name="customer_name" class="info" type="text" value="" required="required"></p>

        <p>郵便番号(ハイフン無し)</p>：<span class="required">（必須）</span></p>
        <p><input name="customer_zipcode" class="info" type="number" value="" required="required">
        </p>

        <p>住所</p>：<span class="required">（必須）</span></p>
        <p><input name="customer_address" class="info" type="text" value="" required="required">
        </p>

        <p>電話番号(ハイフン無し)</p>：<span class="required">（必須）</span></p>
        <p><input name="customer_phone" class="info" type="number" value="" required="required"></p>

        <p>生年月日</p>：<span class="required">（必須）</span></p>
        <p><input name="customer_birth" class="info" type="date" value="" required="required"></p>

        <p>支払い方法</p>：<span class="required">（必須）</span></p>
        <p><input name="customer_payment" class="info" type="text" value="" required="required"></p>

        </p>

        <!-- hidden属性の項目 -->        
        <input name="event_category_id" type="hidden" value="{{ event_category_id }}">
        <input name="event_name" type="hidden" value="{{ event_name }}">
        <input name="event_place" type="hidden" value="{{ event_place }}">
        <input name="event_id" type="hidden" value="{{ event_id }}">
        <input name="event_overview" type="hidden" value="{{ event_overview }}">
        <input name="event_date" type="hidden" value="{{ event_date }}">
        <input name="ticket_seat_id" type="hidden" value="{{ ticket_seat_id }}">
        <input name="ticket_price" type="hidden" value="{{ ticket_price }}">

        <!-- <input name="customer_id" type="hidden" value="{{ customer_id }}"> -->
      </div>

      <div id="button_area">
        <input type="submit" formaction="{{ url_for('event_app_check')}}" class="go_next_button" value="確認画面へ移る">
        <input type="button" class="other_button" value="戻る" onclick="location.href=`{{url_for('user_user_top')}}`">
      </div>
    </form>
  </div>
</main>

{% endblock %}
